name: Build and Deploy R Markdown Website

on:
  push:
    branches:
      - main  # Trigger the action on push events to the main branch
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 
    
    - name: Set up pandoc  
      uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: '2.17.1'
    - run: echo "# Test" | pandoc -t html

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      
    - name: Generate DESCRIPTION file
      run: Rscript -e 'source(generate_description.R)'
    
    - name: Cache R packages
      uses: actions/cache@v2
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
        restore-keys: ${{ runner.os }}-r-

    - name: Install R dependencies
      run: Rscript -e 'install.packages(c("rmarkdown", "tidyverse", "rdatacite", "networkd3", "ggOceanMaps", "ckanr", "reactable", "googlesheets4", "scales", "plotly", "rgbif"))'
    
    - name: Build R Markdown Website
      run: Rscript -e 'rmarkdown::render_site()'

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.3
      with:
        clean: false
        branch: gh-pages
        folder: docs
