name: Update Citations and Deploy Site

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.17.1'
      - run: echo "# Test" | pandoc -t html

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rdatacite
            any::dplyr
            any::networkD3
            any::readr
            any::purrr
            any::tibble
            any::rcrossref
            any::plotly

      - name: Run R Script to update citation data
        run: Rscript -e 'source("dataset-summary.R")'

      - name: Commit updated citation data
        run: |
          git config --local user.email "brett.johnson@hakai.org"
          git config --local user.name "Brett Johnson"
          git add docs/assets/data/
          git commit -m "Update data" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.2'

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.3.0

      - name: Install Python dependencies
        run: poetry install

      - name: Build and deploy MkDocs site
        run: |
          poetry run mkdocs build
          poetry run mkdocs gh-deploy --force
