site_name: IYS Data Mobilization Portal
site_url: https://international-year-of-the-salmon.github.io/about/index.html
nav:
  - IYS Home: https://yearofthesalmon.org
  - About Data Mobilization: index.md
  - Data Submission Guidelines: data_submission_guidelines.md
  - Resources: resources.md
  - Data Catalogue: https://data.npafc.org 

plugins:
  - mknotebooks
  - table-reader
  - macros

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  
markdown_extensions:
  - tables

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/Logo_Horizontal.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky

extra_css: 
  - assets/stylesheets/extra.css
