name: Build and Deploy Quarto Website

on:
  push:
    branches:
      - main  # Trigger the action on push events to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v1

    - name: Install Quarto
      run: |
        install.packages('remotes')
        remotes::install_github('quarto-dev/quarto-cli')

    - name: Build Quarto project
      run: quarto render .

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # The directory where your site is built; adjust if different
